
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="animate.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-min.js" type="text/javascript"></script>    
  </head>
  <template name='login' style="padding: 0">
    <div class="wrapper">
    	<div class="login-box">
    		<div class="dis-table">
    			<div class="dis-tablecell">
    				<div class="login-cntr">
    					<div class="login-profile">
    						<img src="images/color-dummy-profile.png" alt="profile-pic">
    					</div>
    					<h2>Login/Sign Up</h2>
    					<div class="form-layout">
    						<div class="form-row">
    							<div class="form-field animate-label">
    								<div class="input-group">
    									<label class="label-anim">Email Address</label>
    									<input type="text" name="">
    								</div>
    							</div>
    						</div>
    						<div class="form-row">
    							<div class="form-field animate-label">
    								<div class="input-group">
    									<label class="label-anim">Password</label>
    									<input type="password" name="">
    								</div>
    							</div>
    						</div>
    						<div class="form-row">
    							<div class="form-field padding0">
    								<div class="input-group">
    									<div class="submit-btn">
    									<input type="submit" name="" value="Submit">
    									</div>
    								</div>
    							</div>
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
  </template>
